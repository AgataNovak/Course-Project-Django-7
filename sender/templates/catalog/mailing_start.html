{% extends "sender/index.html" %}
{% block title %}Начало рассылки{% endblock %}
{% block content %}
    <h1>Начать рассылку</h1>
    <p>Вы уверены, что хотите начать рассылку "{{ mailing.object.id }}"?</p>
    <form method="post" action="{% url 'sender:mailing_start' object.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Начать рассылку</button>
    </form>
    <a href="{% url 'sender:mailing_list' %}">Назад к списку рассылок</a>
{% endblock %}

{% extends 'catalog/index.html'%}
{% block content %}
<div class="container mt-5">
        <h1 class="mb-4">Удалить получателя</h1>
        <p>Вы уверены, что хотите удалить получателя "{{ receiver.fullname }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" >Удалить</button>
            <a href="{% url 'sender:receiver_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}

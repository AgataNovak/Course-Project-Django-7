{% extends 'catalog/index.html'%}
{% block title %}{{ "Создание сообщения" }}{% endblock %}
{% block content %}
<h2>{{"Редактирование сообщения"}}</h2>
<form method="post">
    {% csrf_token %}

</form>
<a href="{% url 'sender:message_list' %}">К списку сообщений</a>
{% endblock %}
